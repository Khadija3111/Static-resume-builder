<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Resume Builder</h1>
    
    <div class="resume-builder">
        <div class="form-section">
            <h2>Enter Your Information</h2>
            <form id="resumeForm">
                <fieldset>
                    <legend>Personal Information</legend>

                    <label for="image">Profile Picture:</label>
                    <input type="file" id="pictureInput" accept="image/*">
                    <br><br>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                    <label for="contact">Contact:</label>
                    <input type="tel" id="phone" name="phone">
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">

                    <label for="linkedin">LinkedIn:</label>
                    <input type="text" id="linkedin" name="linkedin">
                </fieldset>
                <br>
                <fieldset>   
                    <legend>Education & Experience</legend>
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" rows="3"></textarea>
                    
                    <label for="experience">Experience:</label>
                    <textarea id="experience" name="experience" rows="3"></textarea>
                </fieldset>
                <fieldset id="skillsSection">
                    <legend>Skills</legend>
                    <label for="skills">Skills:</label>
                    <textarea id="skills" name="skills" rows="3"></textarea>

                    <label for="projects">Projects:</label>
                    <textarea id="projects" name="projects" rows="3"></textarea>
                </fieldset>

                <button type="button" id="generateResumeButton">Generate Resume</button>
                <button type="button" id="toggleSkillsButton">Toggle Skills Section</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
